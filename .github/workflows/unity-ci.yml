  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, build, code-quality, performance-test]
    if: always()
    steps:
      - name: Notify Success
        if: needs.test.result == 'success' && needs.build.result == 'success'
        run: |
          echo "✅ All tests passed and build succeeded!"
          echo "Test Results: ${{ needs.test.result }}"
          echo "Build Results: ${{ needs.build.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Performance: ${{ needs.performance-test.result }}"

      - name: Notify Failure
        if: needs.test.result == 'failure' || needs.build.result == 'failure'
        run: |
          echo "❌ Tests failed or build failed!"
          echo "Test Results: ${{ needs.test.result }}"
          echo "Build Results: ${{ needs.build.result }}"
          exit 1
